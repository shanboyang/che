---
specVersion: 0.0.1
name: petclinic-dev-environment
tools:
  - name: mysql
    type: openshift
    local: petclinic.yaml
    selector:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/component: database
      app.kubernetes.io/part-of: petclinic
commands:
  - name: build
    actions:
      - type: exec
        tool: mysql
        command: mvn clean
        workdir: /projects/spring-petclinic
      - type: exec
        tool: mysql
        command: mvn package
        workdir: /projects/spring-petclinic
